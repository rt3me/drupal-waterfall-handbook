mymodule.simplecontent:
  path: '/mycustompath'
  defaults:
    _controller: '\Drupal\mymodule\Controller\MyController::simpleContent'
    _title: 'Simplicity is the ultimate sophistication'
  requirements:
    _permission: 'access content'

mymodule.variablecontent:
  path: '/mycustompath/{name_1}/{name_2}'
  defaults:
    _controller: '\Drupal\mymodule\Controller\MyController::variableContent'
    _title: 'Simplicity is the ultimate sophistication'
  requirements:
    _permission: 'access content'
